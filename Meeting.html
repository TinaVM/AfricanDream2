    <div class="meet-container">
        <h1>Book Meeting</h1>
        <section class="form-sec">
            <form>
                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                  <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                  <label for="contact">Contact Person</label>
                  <input type="text" class="form-control" id="contact" placeholder="Add Attendee">
                </div>
                <div class="form-group">
                  <label for="place">Location</label>
                  <select name="dropLocation">
                    <option value="null" selected>--Select A Location--</option>
                    <option value="African Dream Offices">African Dream Offices</option>
                    <option value="Online">Online</option>
                    <option value="Other">Other</option>
                  </select>
                  <small id="platform" class="form-text text-muted">If 'Online' selected, please pick platform:</small>
                  <input type="radio" id="zoom" name="platform-spec" value="Zoom">
                  <label for="zoom">Zoom</label><br>
                  <input type="radio" id="teams" name="platform-spec" value="Microsoft Teams">
                  <label for="teams">Teams</label><br>
                  <input type="radio" id="google" name="platform-spec" value="Google Meets">
                  <label for="google">Google Meets</label><br>
                </div>
                <div class="form--group">
                  <label for="pickDate">Pick A Date</label>
                  <input type="date" id="meet-date" name="meet-date" min="2022-01-01" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="confirm">
                  <label class="form-check-label" for="confirm">I hereby confirm that the information presented is correct.</label>
                </div>
                <button type="submit" class="btn btn-primary">Book Meeting</button>
              </form>
        </section>
    </div>
    
</body>
